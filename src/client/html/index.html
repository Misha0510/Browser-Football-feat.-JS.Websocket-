<!DOCTYPE html>
<html lang="en">

<head>
    <title>Glow-Football</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <meta charset="UTF-8">
    <meta name="description" content="Mutiplayer 2D soccer game">
    <meta name="keywords" content="Node, js, express, multiplayer, soccer, coop">
    <meta name="author" content="Mykhailo Sichkaruk + Thanks to: Ivan Petrenko">
</head>

<body>
    <div id="root"></div>

    <canvas id="canvas" class="canvas"></canvas>
    <div class="mouse" id="mouse"></div>
    <input type="text" id="nickname_form" class="nickname_form" placeholder="nickname" autofocus>
    <button class="start_game_button" type="button" id="start_game_button">START</button>

    <div class="score_board" id="score_board">
        <span class="blue_score" id="blue_score">0</span>
        :
        <span class="red_score" id="red_score">0</span>
    </div>
    <div class="push" id="push"> <span class="line" id="line"></span></div>
    <div class="score_effect" id="score_effect"></div>

</body>

</html>
